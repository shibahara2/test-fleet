apiVersion: v1
kind: ConfigMap
metadata:
    name: script-config
data:
    test.sh: |
        ln -s /k3s /crictl
        echo "runtime-endpoint: unix:///run/k3s/containerd/containerd.sock" > crictl.yaml
        while true; do
            ./crictl --config crictl.yaml rmi --prune
            ./crictl --config crictl.yaml images
            sleep 540
        done
