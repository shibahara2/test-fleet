apiVersion: apps/v1
kind: DaemonSet
metadata:
    name: disk-cleaner-daemonset
spec:
    selector:
        matchLabels:
            app: disk-cleaner
    template:
        metadata:
            labels:
                app: disk-cleaner
        spec:
            containers:
                - name: ubuntu-container
                  image: ubuntu:latest
                  command: ["sleep", "3600"]
                  ports:
                      - containerPort: 80
